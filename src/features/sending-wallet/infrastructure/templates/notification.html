<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Transaction Receipt - FIORA</title>
</head>

<body
    style="margin:0;padding:0;background-color:#f3f4f6;font-family:'Inter','Helvetica Neue',Arial,sans-serif;color:#0f1724;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f3f4f6;padding:36px 0;">
        <tr>
            <td align="center">
                <table width="640" cellpadding="0" cellspacing="0" border="0"
                    style="background:#ffffff;border-radius:8px;box-shadow:0 6px 18px rgba(12,18,22,.06);border:1px solid #e6e9ee;">

                    <!-- Header -->
                    <tr>
                        <td style="padding:20px 28px;border-bottom:1px dashed #e6e9ee;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="64" valign="middle">
                                        <img src="https://res.cloudinary.com/dba9gnba5/image/upload/v1747278836/nhp3wmdblo8puypy8mc1.png"
                                            alt="FIORA Logo" width="56" height="56"
                                            style="border-radius:8px;display:block;object-fit:contain;" />
                                    </td>
                                    <td valign="middle" style="padding-left:12px;">
                                        <p style="font-size:16px;font-weight:700;margin:0;">FIORA</p>
                                        <p style="margin:2px 0 0;font-size:12px;color:#52606a;">${subject}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Alert -->
                    <tr>
                        <td style="padding:28px 28px 0 28px;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0"
                                style="background-color:#d1fae5;color:#166534;padding:12px 16px;border-radius:6px;font-weight:600;font-size:14px;">
                                <tr>
                                    <td valign="middle">${alertMessage}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Intro -->
                    <tr>
                        <td style="padding:16px 28px 0 28px;">
                            <p style="font-size:14px;color:#374151;margin:0;">${introMessage}</p>
                        </td>
                    </tr>

                    <!-- Details -->
                    <tr>
                        <td style="padding:16px 28px 0 28px;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0"
                                style="background:#fbfdff;padding:16px;border-radius:8px;border:1px solid #e6e9ee;">

                                <tr style="border-bottom:1px dashed #e6e9ee;">
                                    <td style="padding:8px 0;font-size:14px;color:#52606a;font-weight:600;width:40%;">
                                        ${labelFrom}</td>
                                    <td
                                        style="padding:8px 0;font-size:14px;color:#0f1724;font-weight:600;text-align:right;">
                                        ${userName}</td>
                                </tr>

                                <tr style="border-bottom:1px dashed #e6e9ee;">
                                    <td style="padding:8px 0;font-size:14px;color:#52606a;font-weight:600;">${labelTo}
                                    </td>
                                    <td
                                        style="padding:8px 0;font-size:14px;color:#0f1724;font-weight:600;text-align:right;">
                                        ${emailReceiver}</td>
                                </tr>

                                <tr style="border-bottom:1px dashed #e6e9ee;">
                                    <td style="padding:8px 0;font-size:14px;color:#52606a;font-weight:600;">Date</td>
                                    <td
                                        style="padding:8px 0;font-size:14px;color:#0f1724;font-weight:600;text-align:right;">
                                        ${date}</td>
                                </tr>

                                <tr>
                                    <td colspan="2" style="padding-top:12px;border-top:2px solid #e6e9ee;">
                                        <table width="100%">
                                            <tr>
                                                <td style="font-size:13px;color:#52606a;">${amountLabel}</td>
                                                <td
                                                    style="font-family:'Courier New',monospace;font-size:28px;font-weight:800;color:#0f1724;text-align:right;">
                                                    ${amount} FX</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Main message -->
                    <tr>
                        <td style="padding:16px 28px 0 28px;">
                            <p style="font-size:14px;color:#374151;margin:0;">${mainMessage}</p>
                        </td>
                    </tr>

                    <!-- Note -->
                    <tr>
                        <td style="padding:18px 28px;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0"
                                style="background:#fff9eb;border-left:4px solid #f59e0b;padding:12px;border-radius:6px;">
                                <tr>
                                    <td style="font-size:13px;color:#92400e;">⚠️ ${noteMessage}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding:18px 28px;border-top:1px dashed #e6e9ee;font-size:12px;color:#6b7280;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="left">© 2025 FIORA</td>
                                    <td align="right">
                                        Need help?
                                        <a href="mailto:support@fiora.com"
                                            style="color:#0ea5a4;text-decoration:none;">support@fiora.com</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
